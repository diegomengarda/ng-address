<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="panel panel-default" ng-controller="AppCtrl">
    <div class="panel-heading">My Adresses</div>
    <div class="panel-body">
        <ng-address adresses="model.adresses" min-length="2"></ng-address>
    </div>
    <div class="panel-footer">
        <button class="btn btn-success" ng-click="save(model)">Save Model</button>
    </div>
</div>

<script src="../node_modules/angular/angular.min.js"></script>
<script src="../dist/js/ng-address.js"></script>
<script src="js/app.js"></script>
</body>
</html>
